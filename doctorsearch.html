    <script>
        $('#txt-search').keyup(function(){
            var searchField = $(this).val();
			if(searchField === '')  {
				$('#filter-records').html('');
        $('#filter-records').addClass('container')
        $('#filter-records').css('background-color: azure;');
				return;
			}
			
            var regex = new RegExp(searchField, "i");
            var output = '';
            var count = 1;
			  $.each(data, function(key, val){
				if ((val.subject.search(regex) != -1) || (val.name.search(regex) != -1)) {
          output += '<div class="row pt-1 item-white">';
            output += '<div class="col-2">';
              output += '<span class="iconify" data-icon="vaadin:doctor" data-inline="false"></span> </div>';
              output += '<div class="col-8 text-right"><h5>'+val.name+'</h5><h6>'+val.Address+', '+val.City+'</h6> <span class="badge badge-success px-auto small" style="font-size=10px;">'+val.subject+'</span><span class="badge badge-info small px-auto" style="font-size=10px;">'+val.Assosiation+'</span></div>';
              output += '<div class="col-2 pt-1 pb-1"><span class="iconify bigicon" data-icon="fa-brands:waze" data-inline="true"></span>';
                output += '<span class="iconify bigicon" data-icon="eva:phone-call-outline" data-inline="true"></span></div>';
				  output += '</div>';
				  if(count%2 == 0){
					output += '</div>'
				  }
				  count++;
				}
			  });
			  output += '</div>';
			  $('#filter-records').html(output);
        });
    </script>
