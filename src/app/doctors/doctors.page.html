<ion-content>
  <div ng-init="friends = [{name:'John', phone:'555-1276'},
                         {name:'Mary', phone:'800-BIG-MARY'},
                         {name:'Mike', phone:'555-4321'},
                         {name:'Adam', phone:'555-5678'},
                         {name:'Julie', phone:'555-8765'},
                         {name:'Juliette', phone:'555-5678'}]"></div>
  <div class="holder ion-padding">
    <div class="top-logo">
      <div class="img-holder ion-text-center">
        <img src="assets/imgs/doctor.png" alt="">
        <h5>חיפוש רופאים</h5>
        <div class="sub-bar ion-text-center">
          <p>חיפוש רופאים מורשים לאישור קנאביס</p>
        </div>
      </div>
    </div>

    <div class="search-holder ion-padding">
      <ion-searchbar class="ion-text-center" placeholder="חיפוש לפי שם, התמחות או ישוב" inputmode="decimal"
        type="decimal" [debounce]="250" showCancelButton="never"
        [(ngModel)]="filterTerm"
        ></ion-searchbar>
    </div>

    <!-- <ion-list>
      <ion-item *ngFor="let data of userRecords | filter:filterTerm">
        <ion-label>{{data.id}}</ion-label>
        <ion-label>{{data.name}}</ion-label>
        <ion-label>{{data.email}}</ion-label>
      </ion-item>
    </ion-list> -->

    <div class="s1">
      <div class="the-list ion-padding-vertical" ng-repeat="friend in friends | filter:searchText">
        <div class="card" (click)="showModal()" *ngFor="let data of userRecords | filter:filterTerm">
          <ion-row>
            <ion-col size="7" class="right">
              <div class="first flex al-center jc-start">
                <img src="assets/imgs/doca.png" alt="">
                <h4>&nbsp;{{data.name}}</h4>
               
              </div>
              <div class="sec">
                <p class="ion-text-wrap">Adress, Street number, City</p>
              </div>
              <div class="btns-holder flex al-center jc-between">
                <ion-button id="hmo">
                  hmo
                </ion-button>
                <ion-button id="subject">
                  subject
                </ion-button>

               
              </div>
            </ion-col>
            <ion-col size="5" class="left flex al-start jc-between">
              <img src="assets/imgs/waze.png" alt="">
           
              <img src="assets/imgs/call.png" alt="">
              <img src="assets/imgs/whatsapp.png" alt="">
             
            </ion-col>
           
          </ion-row>
        </div>

        <div class="card" (click)="showModal()">
          <ion-row>
            <ion-col size="7" class="right">
              <div class="first flex al-center jc-start">
                <img src="assets/imgs/doca.png" alt="">
                <h4>דוקטור אשכולי&nbsp;</h4>
               
              </div>
              <div class="sec">
                <p class="ion-text-wrap">Adress, Street number, City</p>
              </div>
              <div class="btns-holder flex al-center jc-between">
                <ion-button id="hmo">
                  hmo
                </ion-button>
                <ion-button id="subject">
                  subject
                </ion-button>

               
              </div>
            </ion-col>
            <ion-col size="5" class="left flex al-start jc-between">
              <img src="assets/imgs/waze.png" alt="">
           
              <img src="assets/imgs/call.png" alt="">
              <img src="assets/imgs/whatsapp.png" alt="">
             
            </ion-col>
           
          </ion-row>
        </div>

       
      </div>
    </div>
  </div>
</ion-content>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="goHome()">
    <ion-icon name="home"></ion-icon>
  </ion-fab-button>
</ion-fab>
