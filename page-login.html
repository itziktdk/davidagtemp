<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitter Mobile Template</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Bitter Mobile Template">
    <meta name="keywords" content="bootstrap, mobile template, bootstrap 4, mobile, html, responsive" />
</head>

<body>

    <!-- Page loading -->
    <div class="loading">
        <div class="spinner-grow"></div>
    </div>
    <!-- * Page loading -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="javascript:;" class="icon goBack">
                <i class="icon ion-ios-arrow-back"></i>
            </a>
        </div>
        <div class="pageTitle">כניסה למערכת</div>
    </div>
    <!-- searchBox -->
    <div class="searchBox">
        <form>
            <span class="inputIcon">
                <i class="icon ion-ios-search"></i>
            </span>
            <input type="text" class="form-control" id="searchInput" placeholder="Search...">
            <a href="javascript:;" class="toggleSearchbox closeButton">
                <i class="icon ion-ios-close-circle"></i>
            </a>
        </form>
    </div>
    <!-- * searchBox -->
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="appContent txt-white" style="direction:rtl">


            <div class="sectionTitle text-center mt-3">
                <div class="title">
                    <h1> ברוך הבא :)</h1>
                </div>
                <div class="lead mb-2">הקלד כתובת דואר אלקטרוני</div>
            </div>

            <form action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="כתובת דואר אלקטרוני">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="סיסמא">
                </div>
                <div class="form-group row mt-3 mb-3">
                    <div class="col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" checked="true" type="checkbox" id="remember" value="option2">
                            <label class="form-check-label text-muted-w" for="remember">&nbspהשאר מחובר</label>
                          </div>
                    </div>
                    <div class="col-6 text-right">
                        <a href="page-forgot-password.html" class="text-muted-w">שכחתי סיסמא</a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-lg btn-rnd btn-block">
                        
                        המשך&nbsp&nbsp
                        <span class="iconify" data-icon="bi:arrow-left-circle-fill" data-inline="false"></span>
                    </button>
                </div>
            </form>
            <div class="divider mt-3 mb-3 "></div>
            
            <div class=" text-center mb-2">או התחבר באמצעות:</div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-login btn-block">
                        <span class="iconify" data-icon="flat-color-icons:google" data-inline="false"></span>
                        &nbsp כניסה מהירה עם חשבון Google
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-login btn-block">
                        <span class="iconify" data-icon="logos:facebook" data-inline="false"></span>
                        &nbsp כניסה מהירה עם חשבון Facebook
                    </button>
                </div>
            </div>


        </div>


    </div>
    <!-- appCapsule -->


        <!-- Sidebar Menu -->
    <div class="sidebarWrapper" id="navbar1">
       
    </div>
    
    <!-- * Sidebar Menu -->

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap-->
    <script src="assets/js/lib/popper.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Owl Carousel -->
    <script src="assets/js/plugins/owl.carousel.min.js"></script>
    <!-- Main Js File -->
    <script src="assets/js/app.js"></script>
      <!-- Icoinify -->
      <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>


</body>
<script>
$(document).ready(function() {
    $('#navbar1').load('navbar.html');
});
</script>
</html>
